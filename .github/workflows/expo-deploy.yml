name: Deploy Expo Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm install
      
    - name: Build Expo Web
      run: npm run build:web
      
    - name: Setup GitHub Pages Artifact
      run: |
        cp app/web-build/index.html app/web-build/404.html
        touch app/web-build/.nojekyll
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: app/web-build
        clean: true