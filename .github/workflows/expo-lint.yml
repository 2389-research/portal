name: Expo App Lints

on:
    push:
        branches: [main, expo]
    pull_request:
        branches: [main, expo]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: "npm"
                  cache-dependency-path: "./app/package-lock.json"

            - name: Install Root Dependencies
              run: npm install

            - name: Run Linting
              run: npm run lint
