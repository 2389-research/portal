name: Expo App Tests

on:
    push:
        branches: [main, expo]
    pull_request:
        branches: [main, expo]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: "npm"
                  cache-dependency-path: "./app/package-lock.json"

            - name: Install Root Dependencies
              run: npm install

            - name: Run Tests
              run: npm test

            - name: Build Expo Web
              run: npm run build:web
