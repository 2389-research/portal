<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-3xl mx-auto px-4 py-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">WebRTC Video Chat</h1>
        
        <div class="bg-white rounded-lg shadow-md p-8 flex flex-col gap-5">
            <button id="createRoomBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-md transition-colors">
                Create New Room
            </button>
            
            <div class="or-separator">OR</div>
            
            <div>
                <input type="text" id="roomIdInput" 
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Enter Room ID to join">
                <div class="mt-3 flex justify-center">
                    <button id="joinRoomBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-md transition-colors">
                        Join Room
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/index.js"></script>
</body>
</html>
