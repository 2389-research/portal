<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="room-info">
                <div>Room:</div>
                <div class="room-id" id="roomIdDisplay">
                    <span id="roomIdText">{{ room_id }}</span>
                    <button class="copy-btn" id="copyRoomId" title="Copy Room ID">
                        ðŸ“‹
                    </button>
                </div>
                <div class="status" id="roomStatus">Connecting...</div>
            </div>
            <div class="controls">
                <button id="toggleAudioBtn" class="primary-btn">Mute</button>
                <button id="toggleVideoBtn" class="primary-btn">Disable Video</button>
                <button id="shareScreenBtn" class="secondary-btn">Share Screen</button>
                <button id="settingsBtn" class="secondary-btn">Media Settings</button>
                <button id="leaveRoomBtn" class="danger-btn">Leave Room</button>
            </div>
        </div>
        
        <div class="video-grid" id="videoGrid">
            <div class="video-container local" id="localVideoContainer">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
                <button class="send-btn primary-btn" id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>
    
    <div id="devices-dialog" class="hidden">
        <div class="dialog-content">
            <div class="dialog-header">
                <h3>Media Settings</h3>
                <button class="close-dialog" id="closeDialog">&times;</button>
            </div>
            <div class="device-select">
                <label for="audioInput">Microphone</label>
                <select id="audioInput"></select>
            </div>
            <div class="device-select">
                <label for="videoInput">Camera</label>
                <select id="videoInput"></select>
            </div>
            <div class="device-select">
                <label for="audioOutput">Speaker</label>
                <select id="audioOutput"></select>
            </div>
            <div class="dialog-footer">
                <button class="secondary-btn" id="cancelDeviceSelection">Cancel</button>
                <button class="primary-btn" id="applyDeviceSelection">Apply</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/room.js"></script>
</body>
</html>
